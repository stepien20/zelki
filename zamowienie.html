<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="view    port" content="width=device-width, initial-scale=1.0" />
    <title>Fabryka żelków</title>
    <link rel="stylesheet" href="styl9.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- 2 gorne baner 2 glowne lewy prawy stopka -->
      <section class="gorny">
        <a href="index.html">
          <img src="./img/logo.png" alt="logo fabryki" />
        </a>
      </section>
      <aside class="gorny">
          <a href="zamowienie.html">
             Zamówienie
          </a>
      </aside>
      <header class="baner">
        <h2>Zamów nasz produkt</h2>
      </header>
     
        <section  class="glowny">
            <h1>Oferta</h1>
            <table>
                <tr>
                    <td>Kształty</td>
                    <td>Kolory</td>
                </tr>
                <tr>
                    <td>
                        <ol>
                            <li class="shape">miś</li>
                            <li class="shape">żabka</li>
                            <li class="shape">serce</li>
                        </ol>
                    </td>
                    <td>
                        <ol>
                            <li>czewony</li>
                            <li>niebieski</li>
                            <li>żółty</li>
                            <li>inny</li>
                        </ol>
                    </td>
                </tr>

            </table> 
        </section>
        <aside class="glowny">
          <p>Podaj numer kształtu</p>
          <label for="shape"><input type="number" id="shape" value="1"></label>
          <p>Skomponuj swój kolor, podaj RGB:</p>
          <label for="colorR">R <input type="number" id="colorR" value="1" max="255" min="0"></label>
          <label for="colorG">G <input type="number" id="colorG" value="1" max="255" min="0"></label>
          <label for="colorB">B <input type="number" id="colorB" value="1" max="255" min="0"></label>
          <button id="butord">Zamów</button>
          <p id="display">Wybrany kształt</p>  
          <button id="butcol">Wybrany kolor</button>
        </aside>
      
      <footer class="stopka">
          Autor strony: <i>PESEL</i>
      </footer>
    </div>
  </body>
</html>
